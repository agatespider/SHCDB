<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="grid-guide.css">
    <style>
        .boxA:after {
            content: "";
            display: block;
            clear: both;
        }
        .box3 {float: left; width: 50%;}
        .box4 {float: left; width: 50%;}
    </style>
</head>
<body>
    <div class="box1">
        BOX1
    </div>
    <div class="box2">
        BOX2
    </div>

    <div class="boxA">
        <div class="box3">
            BOX3
        </div>

        <div class="box4">
            BOX4
        </div>
    </div>

</body>
</html>
