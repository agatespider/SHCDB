<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="grid-guide.css">
    <style>
        .boxA:after {
            content: "";
            display: block;
            clear: both;
        }
        .box1 { float: left; width: 50% }
        .box2 { float: left; width: 50%}
    </style>
</head>
<body>

    <div class="boxA">
        <div class="box1">
            BOX1
        </div>
        <div class="box2">
            BOX2
        </div>
    </div>

</body>
</html>
