<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="grid-guide.css">
    <style>
        .boxA:after {
            content: "";
            display: block;
            clear: both;
        }

        .box1, .box2, .box3 {float: left; width: 33.33333333333333333%;}

    </style>
</head>
<body>
    <div class="boxA">
        <div class="box1">
            BOX1
        </div>
        <div class="box2">
            BOX2
        </div>
        <div class="box3">
            BOX3
        </div>
    </div>
    <div class="box4">
        BOX4
    </div>
</body>
</html>
