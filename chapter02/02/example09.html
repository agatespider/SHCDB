<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="grid-guide.css">
    <style>
        .boxA:after {
            content: "";
            display: block;
            clear: both;
        }
        .box1 { float: left; width: 50%; height:300px;} /** box1높이가 크면 우측 엉뚱한데 붙는다. **/
        .box2 { float: left; width: 50%}
        .box3 { float: left; width: 50%; clear: both}   /** 만약 꽉차지 않게 우측 남는 공간이 아닌 아래에 바로 붙여보이고 싶다면 clear:both나 left를 줘서 float를 취소해버린다. **/
    </style>
</head>
<body>

    <div class="boxA">
        <div class="box1">
            BOX1
        </div>
        <div class="box2">
            BOX2
        </div>
        <div class="box3">  <!-- 컬럼 탈락으로 인해서 아래로 떨어진다 -->
            BOX3
        </div>
    </div>
    <div class="box4">
        BOX4
    </div>

</body>
</html>
