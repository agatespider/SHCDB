<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .column {
            width: 31.33%;
            background-color: green;
            float: left;
            margin: 0 1%;
        }

        /* Establishing a new block formatting
           context in the last column */
        .column:last-child {
            float: none;

        }
    </style>
</head>
<body>  <!-- BFC -->

    <div class="container">
        <div class="column">column 1</div>
        <div class="column">column 2</div>
        <div class="column">column 3</div>
    </div>

</body>
</html>
